# Multi-Index RAG Finance - Docker Compose
# Services: Backend, NewsAnalyst Worker, Frontend, Redis

services:
  # ==========================================================================
  # Redis Cache
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: rag-redis
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - rag-network

  # ==========================================================================
  # Backend API + RAG Pipeline
  # ==========================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-backend
    ports:
      - "127.0.0.1:8000:8000"
    env_file:
      - .env
    environment:
      # Redis (override for Docker network)
      - REDIS_URL=redis://redis:6379
      # Override log level if needed
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rag-network

  # ==========================================================================
  # NewsAnalyst Worker (Scheduled)
  # ==========================================================================
  newsanalyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rag-newsanalyst
    command: [ "python", "-m", "src.functions.NewsAnalyst.main", "--mode", "scheduled" ]
    env_file:
      - .env
    environment:
      # Redis (override for Docker network)
      - REDIS_URL=redis://redis:6379
      # Scheduler
      - NEWS_SCRAPE_INTERVAL_HOURS=4
    depends_on:
      redis:
        condition: service_healthy
      backend:
        condition: service_started
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - rag-network

  # ==========================================================================
  # Frontend (Next.js)
  # ==========================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=https://macroinsight.me
    container_name: rag-frontend
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=https://macroinsight.me
      - NODE_ENV=production
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - rag-network

# ==========================================================================
# Networks
# ==========================================================================
networks:
  rag-network:
    driver: bridge

# ==========================================================================
# Volumes
# ==========================================================================
volumes:
  redis_data:
    driver: local
